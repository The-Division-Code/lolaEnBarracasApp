<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <title>Lola En Barracas</title>
</head>
<body>

    <header class="container-fluid">

        <ul class="nav nav-pills nav-fill">

            <li class="nav-item" role="presentation">
              
              <a class="nav-link active" id="pills-products-tab" data-toggle="pill" href="#pills-products" role="tab" aria-controls="pills-products" aria-selected="true">Productos</a>
            </li>

            <li class="nav-item dropdown" role="presentation">

              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Ventas</a>

              <div class="dropdown-menu">

                <a class="dropdown-item" id="pills-sells-tab" data-toggle="pill" href="#pills-sells" role="tab" aria-controls="pills-sells" aria-selected="false">Nuevo Remito</a>

                <div class="dropdown-divider"></div>
                
                <a class="dropdown-item" id="pills-historic-tab" data-toggle="pill" href="#pills-historic" role="tab" aria-controls="pills-historic" aria-selected="false">Historial</a>
              </div>
            </li>

            <li class="nav-item" role="presentation">
                
              <a class="nav-link disabled" id="pills-admin-tab"  data-toggle="pill" href="#pills-admin" role="tab" aria-disabled="true" aria-selected="false">Administrar</a>
            </li>
        </ul>
        
        <div class="tab-content" id="pills-tabContent">
          
          <div class="tab-pane fade show active container-fluid" id="pills-products" role="tabpanel" aria-labelledby="pills-products-tab">

            <div class="row">

                <div class="col-4">
                  
                  <div class="row justify-content-around">

                    <h3>Busqueda de Productos</h3>
                    <form action="" class=" col-12">

                      <div class="row justify-content-around">

                        <div class="form-group col-12">

                          <select class="form-control">
                            
                            <option value="" disabled selected>Selecciona una categoría...</option>
                            <option value="">Carteras</option>
                            <option value="">Zapatos</option>
                            <option value="">Accesorios</option>
                          </select>
                        </div>
                        
                        <div class="form-group col-12">

                          <input class="col-12 form-control" type="text" placeholder="Modelo">
                        </div>

            
                        <div class="form-group col-12"> 
                          
                          <select name="" id="" class="col-12 form-control">

                              <option value="" disabled selected>Selecciona un color...</option>
                              <option value="">Negro</option>
                              <option value="">Marrón</option>
                              <option value="">Blanco</option>
                              <option value="">Rojo</option>
                              <option value="">Azul</option>
                          </select>
                        </div>
                        
                        <div class="form-group col-12">

                        <select class="col-12 form-control">
                          
                          <option value="" disabled selected>Selecciona un talle...</option>
                          <option value="">35</option>
                          <option value="">36</option>
                          <option value="">37</option>
                          <option value="">38</option>
                          <option value="">39</option>
                          <option value="">40</option>
                        </select>
                        </div>

                        
                        <button type="submit" class="btn btn-primary col-5">Buscar</button>
                        
                        <button type="reset" class="btn btn-danger col-5">Borrar</button>

                      </div>
                    </form>
                  </div>   
                </div>
           
                <div class="container-fluid col-8">

                  <h3>Resultado</h3>

                    <div class="row card-photo">
                        
                        <div class="col-5 card-body">

                          <h5 class="card-title">Nombre del modelo</h5>
                          <p class="card-title">Talle</p>
                          <p class="card-title">Color</p>
                          <a href="#" class="btn btn-primary">Agregar</a>
                        </div>

                        <img src="../public/images/index.jpg" class="card-img-top col-5" alt="...">
                    </div>
                  
                </div>
                
            </div>
          </div>
          <div class="tab-pane fade" id="pills-sells" role="tabpanel" aria-labelledby="pills-sells-tab">
            
           Ventas
          </div>
          <div class="tab-pane fade" id="pills-historic" role="tabpanel" aria-labelledby="pills-historic-tab">
            
            Historial de remitos
           </div>
          <div class="tab-pane fade" id="pills-admin" role="tabpanel" aria-labelledby="pills-admin-tab">
            
            Admin
          </div>
        </div>

        
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
</body>
</html>
